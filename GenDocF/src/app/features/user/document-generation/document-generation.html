<main class="flex-1 flex flex-col items-center justify-center px-4 py-12 relative overflow-hidden">

  <!-- Background Accents -->
  <div class="absolute top-0 left-0 w-full h-full pointer-events-none opacity-20 dark:opacity-10">
    <div class="absolute top-10 left-10 w-64 h-64 bg-primary rounded-full blur-[100px]"></div>
    <div class="absolute bottom-10 right-10 w-64 h-64 bg-gold-accent rounded-full blur-[100px]"></div>
  </div>

  <div class="w-full max-w-[800px] z-10">

    <!-- Success Icon & Headline -->
    <div class="flex flex-col items-center mb-8">
      <div class="size-20 rounded-full bg-primary/10 flex items-center justify-center mb-6 shadow-[0_0_30px_rgba(244,192,37,0.3)] border border-primary/20">
        <span class="material-symbols-outlined text-primary text-5xl font-bold">check_circle</span>
      </div>

      <h1 class="text-wood-brown dark:text-background-light text-[32px] md:text-[40px] font-extrabold text-center pb-2">
        Document Généré avec Succès
      </h1>

      <p class="text-gold-accent dark:text-primary/70 text-lg text-center max-w-[500px]">
        Votre document a été finalisé avec toutes les spécifications demandées.
      </p>
    </div>

    <!-- Card -->
    <div class="bg-white dark:bg-[#2d281a] rounded-xl shadow-xl border border-[#f4f0e7] dark:border-wood-brown/30 mb-8">

      <div class="flex flex-col md:flex-row p-6 gap-6">

        <!-- Preview -->
        <a
          routerLink="/user/document-preview"
          class="w-full md:w-1/3 aspect-[3/4] bg-[#f8f6f2] dark:bg-wood-brown rounded-lg flex items-center justify-center border border-[#e5e0d5] dark:border-wood-brown/50 hover:scale-[1.02] transition">

          <span class="material-symbols-outlined text-gold-accent/30 text-8xl">description</span>
        </a>

        <!-- Infos -->
        <div class="flex-1 flex flex-col justify-between py-2">
          <div>
            <div class="flex items-center gap-2 mb-2">
              <span class="px-2 py-0.5 bg-primary/20 text-wood-brown text-[10px] font-bold rounded">
                PDF Final
              </span>
              <span class="text-gold-accent text-xs">• Version 12</span>
            </div>

            <h3 class="text-wood-brown dark:text-background-light text-2xl font-bold mb-2">
              CDI
            </h3>

            <p class="text-gold-accent text-sm">
              Créé le 10/10/10 • 41 Mo
            </p>
          </div>

          <!-- Actions -->
          <div class="mt-8 flex flex-col sm:flex-row gap-4">

            <!-- Télécharger -->
            <button
              class="flex-1 h-12 bg-primary text-wood-brown font-bold rounded-lg shadow-md hover:bg-primary/90 transition">
              <span class="material-symbols-outlined mr-2">download</span>
              Télécharger le PDF
            </button>

            <!-- Aperçu -->
            <a
              routerLink="/user/document-preview"
              class="flex-1 h-12 flex items-center justify-center gap-2 bg-[#f4f0e7] dark:bg-wood-brown/50 rounded-lg font-bold hover:bg-[#ebe5d8] transition">
              <span class="material-symbols-outlined">fullscreen</span>
              Aperçu plein écran
            </a>

          </div>
        </div>
      </div>
    </div>

    <!-- Bottom actions -->
    <div class="flex flex-col items-center gap-6">

      <!-- Générer autre -->
      <a
        routerLink="/user/document-generation"
        class="flex items-center gap-2 font-bold hover:text-primary transition">
        <span class="material-symbols-outlined">autorenew</span>
        Générer un autre document
      </a>

      <!-- Navigation -->
      <div class="flex gap-6 pt-8 border-t border-dashed border-gold-accent/20">

        <a
          routerLink="/user"
          class="text-sm font-bold hover:text-primary">
          Retour au dashboard
        </a>

        <a
          routerLink="/user/history"
          class="text-sm font-bold hover:text-primary">
          Historique
        </a>

        <a
          routerLink="/user/templates-list"
          class="text-sm font-bold hover:text-primary">
          Templates
        </a>

      </div>
    </div>

  </div>
</main>
