<section class="public-container">
  <div class="public-panel public-reveal">
    <span class="public-kicker">Parametres</span>
    <h1 class="public-title">Configuration globale</h1>
    <p class="public-subtitle">Gerez les preferences de votre compte.</p>
  </div>

  <section class="public-section">
    <nav class="public-panel public-reveal" style="display: flex; gap: 16px; flex-wrap: wrap;">
      <button (click)="switchTab('language')" class="public-btn public-btn--ghost">Langue</button>
      <button (click)="switchTab('theme')" class="public-btn public-btn--ghost">Theme</button>
      <button (click)="switchTab('notifications')" class="public-btn public-btn--ghost">Notifications</button>
      <button (click)="switchTab('integrations')" class="public-btn public-btn--ghost">Integrations</button>
    </nav>

    <div class="public-section">
      <section *ngIf="activeTab === 'theme'" class="public-panel public-reveal">
        <h2>Theme de l'interface</h2>
        <div class="public-actions">
          <button (click)="setTheme('light')" class="public-btn public-btn--ghost">Clair</button>
          <button (click)="setTheme('dark')" class="public-btn public-btn--ghost">Sombre</button>
          <button (click)="setTheme('system')" class="public-btn public-btn--ghost">Systeme</button>
        </div>
      </section>

      <section *ngIf="activeTab === 'language'" class="public-panel public-reveal">
        <h2>Langue & region</h2>
        <div class="public-grid">
          <div class="public-card">
            <div class="public-card-title">Langue</div>
            <select [(ngModel)]="preferences.language" class="public-input">
              <option>Francais (France)</option>
              <option>English (UK)</option>
              <option>Deutsch (Deutschland)</option>
              <option>Italiano (Italia)</option>
            </select>
          </div>
          <div class="public-card">
            <div class="public-card-title">Format de date</div>
            <select [(ngModel)]="preferences.dateFormat" class="public-input">
              <option>JJ/MM/AAAA</option>
              <option>MM/JJ/AAAA</option>
              <option>AAAA-MM-JJ</option>
            </select>
          </div>
        </div>
      </section>

      <section *ngIf="activeTab === 'notifications'" class="public-panel public-reveal">
        <h2>Preferences d'emailing</h2>
        <div class="public-grid">
          <div class="public-card">
            <div class="public-card-title">Rapports hebdomadaires</div>
            <input type="checkbox" [(ngModel)]="preferences.notifications.weeklyReport" />
          </div>
          <div class="public-card">
            <div class="public-card-title">Alertes de securite</div>
            <input type="checkbox" [(ngModel)]="preferences.notifications.securityAlerts" />
          </div>
          <div class="public-card">
            <div class="public-card-title">Nouveautes</div>
            <input type="checkbox" [(ngModel)]="preferences.notifications.news" />
          </div>
        </div>
      </section>

      <section *ngIf="activeTab === 'integrations'" class="public-panel public-reveal">
        <h2>Integrations tierces</h2>
        <div class="public-grid">
          <div class="public-card">
            <div class="public-card-title">Google Drive</div>
            <button class="public-btn public-btn--ghost">Connecter</button>
          </div>
          <div class="public-card">
            <div class="public-card-title">Excel Online</div>
            <button class="public-btn public-btn--ghost">Connecte</button>
          </div>
        </div>
      </section>
    </div>
  </section>

  <section class="public-section" style="display: flex; justify-content: flex-end; gap: 12px;">
    <button (click)="cancel()" class="public-btn public-btn--ghost">Annuler</button>
    <button (click)="saveSettings()" class="public-btn public-btn--primary">Enregistrer</button>
  </section>
</section>
