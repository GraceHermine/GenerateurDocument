<main class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-6">
  
  <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 text-center animate-in fade-in zoom-in duration-500">
    <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl">
      Check
    </div>
    
    <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Félicitations !</h1>
    <p class="text-gray-600 mb-8">
      Votre document <strong>{{ document?.titre || 'généré' }}</strong> est prêt et le téléchargement a été lancé.
    </p>

    <div class="space-y-4">
      <button routerLink="/documents" 
              class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
        Voir mon historique
      </button>

      <button routerLink="/dashboard" 
              class="w-full py-4 bg-white border-2 border-gray-100 text-gray-600 rounded-xl font-bold hover:bg-gray-50 transition">
        Retourner à l'accueil
      </button>
    </div>
  </div>

  <p class="mt-8 text-gray-400 text-sm">ID du document : #{{ document?.id }}</p>
</main>
