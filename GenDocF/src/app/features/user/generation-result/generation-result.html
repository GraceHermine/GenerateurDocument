<section class="public-container">
  <div class="public-panel public-reveal" style="text-align: center;">
    <span class="public-kicker">Document pret</span>
    <h1 class="public-title">Felicitations !</h1>
    <p class="public-subtitle">
      Votre document {{ document?.titre || 'genere' }} est pret et le telechargement a demarre.
    </p>
    <div class="public-actions" style="justify-content: center;">
      <a routerLink="/user/document" class="public-btn public-btn--primary">Voir mon historique</a>
      <a routerLink="/user" class="public-btn public-btn--ghost">Retourner a l'accueil</a>
    </div>
    <p class="public-card-text" style="margin-top: 12px;">ID du document: #{{ document?.id || 'XXXXXX' }}</p>
  </div>
</section>
