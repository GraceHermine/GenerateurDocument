<section class="max-w-[1200px] mx-auto w-full px-6 py-12">

  <!-- Breadcrumb -->
  <div class="flex flex-wrap gap-2 py-4 text-sm">
    <a routerLink="/" class="text-[#976d4e] hover:underline">Accueil</a>
    <span class="text-[#976d4e]">/</span>
    <span class="font-semibold">Contact</span>
  </div>

  <!-- Titre -->
  <div class="flex flex-col gap-3 py-6">
    <h1 class="text-4xl md:text-5xl font-black">
      Contactez-nous
    </h1>
    <p class="text-lg text-[#976d4e] max-w-2xl">
      Notre équipe est à votre écoute pour vous accompagner dans la gestion et la génération de vos documents.
    </p>
  </div>

  <!-- Contenu principal -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-12 mt-8">

    <!-- Formulaire -->
    <div class="lg:col-span-2">
      <div class="bg-white dark:bg-[#2d2118] p-8 rounded-xl border shadow-sm">
        <form class="space-y-6">

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold mb-1">Nom complet</label>
              <input type="text" class="w-full h-14 rounded-lg border px-4"
                     placeholder="Akissi Marturine">
            </div>

            <div>
              <label class="block text-sm font-semibold mb-1">Adresse e-mail</label>
              <input type="email" class="w-full h-14 rounded-lg border px-4"
                     placeholder="akissi@email.com">
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold mb-1">Sujet</label>
            <input type="text" class="w-full h-14 rounded-lg border px-4"
                   placeholder="Comment pouvons-nous vous aider ?">
          </div>

          <div>
            <label class="block text-sm font-semibold mb-1">Message</label>
            <textarea rows="6" class="w-full rounded-lg border px-4 py-3"
                      placeholder="Décrivez votre besoin..."></textarea>
          </div>

          <button type="submit"
            class="px-10 py-4 bg-primary text-white font-bold rounded-lg flex items-center gap-2 hover:opacity-90">
            <span class="material-symbols-outlined">Envoyer</span>
           
          </button>

        </form>
      </div>
    </div>

    <!-- Infos -->
    <aside class="space-y-8">
      <div>
        <h3 class="text-xl font-bold border-l-4 border-primary pl-4 mb-4">
          Coordonnées
        </h3>

        <div class="space-y-4 text-sm">
          <p><strong>Email :</strong> gendoc@gendoc.com</p>
          <p><strong>Téléphone :</strong> +225 0710692244</p>
          <p><strong>Adresse :</strong> Bassam, Côte d'Ivoire</p>
        </div>
      </div>

      <div class="bg-primary/5 p-6 rounded-xl">
        <p class="italic text-sm">
          Nous répondons sous 24h ouvrées.
        </p>
      </div>
    </aside>

  </div>

</section>
