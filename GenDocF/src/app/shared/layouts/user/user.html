<div class="public-theme user-layout">
  <aside class="user-sidebar">
    <div class="user-brand">
      <div class="user-brand-mark">
        <span class="material-symbols-outlined">forest</span>
      </div>
      <div>
        <div class="user-brand-name">GenDoc</div>
        <div class="user-brand-tag">Gestion documents</div>
      </div>
    </div>

    <nav class="user-nav">
      <a routerLink="/user" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }">
        <span class="material-symbols-outlined">dashboard</span>
        Dashboard
      </a>
      <a routerLink="/user/profile" routerLinkActive="is-active">
        <span class="material-symbols-outlined">person</span>
        Profil
      </a>
      <a routerLink="/user/history" routerLinkActive="is-active">
        <span class="material-symbols-outlined">history</span>
        Historique
      </a>
      <a routerLink="/user/templates-list" routerLinkActive="is-active">
        <span class="material-symbols-outlined">description</span>
        Templates
      </a>
      <a routerLink="/user/template-create" routerLinkActive="is-active">
        <span class="material-symbols-outlined">note_add</span>
        Creer template
      </a>

      <div class="user-nav-divider"></div>

      <a routerLink="/user/settings" routerLinkActive="is-active">
        <span class="material-symbols-outlined">settings</span>
        Parametres
      </a>
      <a routerLink="/user/notifications" routerLinkActive="is-active">
        <span class="material-symbols-outlined">notifications</span>
        Notifications
      </a>
    </nav>

    <div class="user-logout">
      <button routerLink="/auth/logout">
        <span class="material-symbols-outlined">logout</span>
        Se deconnecter
      </button>
    </div>
  </aside>

  <main class="user-main">
    <div class="user-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
